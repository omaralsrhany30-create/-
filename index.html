<html lang="ar" dir="rtl">
<head>

  <style>
    body {
      font-family: Tahoma, Arial;
      background: #f5f5f5;
      text-align: center;
      padding: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      margin: 15px auto;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 { color: #2c3e50; }
    h3 { color: #34495e; }
    button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #3498db;
      color: white;
      margin-top: 10px;
    }
    button:hover { background: #2980b9; }
    .count {
      font-size: 22px;
      margin-top: 10px;
      color: #27ae60;
    }
    p.signature { margin-top: 30px; font-size: 16px; color: #555; }
  </style>
</head>
